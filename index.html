<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      .navbar .navbar-toggler { outline: none; box-shadow: none; }
      .navbar .btn-link.nav-link { color: rgba(255,255,255,.85); text-decoration: none; }
      .navbar .btn-link.nav-link:hover { color: #fff; text-decoration: underline; }
      @media (prefers-reduced-motion: no-preference) {
        .collapsing { transition: height .15s ease-in-out; }
        .navbar-collapse { will-change: height; }
      }
      .snap-container { height: 100vh; overflow-y: auto; scroll-snap-type: y mandatory; }
      .snap-section { scroll-snap-align: start; min-height: 100vh; display: flex; align-items: center; }
      .hero-img { object-fit: cover; width: 100%; height: 60vh; }
      @media (min-width: 992px) { .hero-img { height: 70vh; } }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>frontend</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
